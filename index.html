<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>User Registration Form</h1>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user details from input fields
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;

            // Create an object to store user details
            var user = {
                username: username,
                email: email
            }
            // make a network call
        axios.post("https://crudcrud.com/api/a08cf0997c4745f2bd1b56fe61e68bc8/data", user)
        .then((respone) => {
            console.log(respone)
        })
        .catch((err) => {
            console.log(err)
        })

            window.addEventListener("DOMContentLoaded" , () =>{
            axios.get("https://crudcrud.com/api/a08cf0997c4745f2bd1b56fe61e68bc8/data")
            .then((response) =>{
                
                for( var  i = 0; i<response.data.length; i++){
                    showOnscreen(response.data[i]);
                }
            })
            .catch((error) =>{
                console.log(error)
            })
        })
              function showOnscreen(user){
                 const parentEle = document.getElementById('listofitems');
             // parentEle.innerHTML = parentEle.innerHTML + `<li> ${obj.fname} - ${obj.lname} - ${obj.email} - ${obj.password}`;
                const childele = document.createElement('li');
                childele.textContent = user.username + '-' + user.email ;

                const deletbtn = document.createElement('input');
                deletbtn.type = "button"
                deletbtn.value =  'Delete'
                deletbtn.onclick =() =>{
                localStorage.removeItem(user.email)
                parentEle.removeChild(childele)
                }
                childele.appendChild(deletbtn);
                parentEle.appendChild(childele);
   
}

            // Save user details to local storage
            // localStorage.setItem("user", JSON.stringify(user));

            // // // Reset form fields
            // document.getElementById("username").value = "";
             //document.getElementById("email").value = "";

            // alert("User details saved to local storage!");
        })


    </script>
</body>
</html>
